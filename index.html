<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Image Enhancement</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: white;
    }

    .preview-container {
      display: flex;
      gap: 30px;
      margin-bottom: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .preview-box {
      flex: 1;
      width: 400px;
    }

    .preview-box h3 {
      color: #2c3e50;
      font-size: 1.5rem;
      margin-bottom: 15px;
      text-align: center;
    }

    .preview {
      width: 100%;
      aspect-ratio: 1;
      border: 3px dashed #cbd5e0;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #718096;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      background: #f8fafc;
      overflow: hidden;
    }

    #input-preview {
      cursor: pointer;
    }

    #input-preview:hover {
      border-color: #4299e1;
      background: #ebf8ff;
    }

    #input-preview.dragover {
      border-color: #4299e1;
      background: #ebf8ff;
      transform: scale(1.02);
    }

    .preview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .buttons button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .buttons button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.15);
    }

    .buttons button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
    <div class="preview-container">
      <div class="preview-box">
        <h3>Input Image</h3>
        <div id="input-preview" class="preview">
          Drag and drop image here
        </div>
      </div>

      <div class="preview-box">
        <h3>Output Image</h3>
        <div id="output-preview" class="preview" style="border: 3px solid #cbd5e0;">
          No output yet
        </div>
      </div>
    </div>

    <div class="buttons">
      <button onclick="buttonClick('Denoise')">Denoise</button>
      <button onclick="buttonClick('Deblur')">Deblur</button>
      <button onclick="buttonClick('Super Resolve')">Super Resolve</button>
      <button onclick="buttonClick('Segment')">Segment</button>
    </div>

  <script>
    const inputPreview = document.getElementById('input-preview');
    const outputPreview = document.getElementById('output-preview');
    let currentFileName = null;

    inputPreview.addEventListener('dragover', (event) => {
      event.preventDefault();
      inputPreview.classList.add('dragover');
    });

    inputPreview.addEventListener('dragleave', () => {
      inputPreview.classList.remove('dragover');
    });

    inputPreview.addEventListener('drop', (event) => {
      event.preventDefault();
      inputPreview.classList.remove('dragover');

      const files = event.dataTransfer.files;
      if (files.length > 0) {
        const file = files[0];
        if (!file.type.startsWith('image/')) {
          alert('Please upload an image file');
          return;
        }

        const formData = new FormData();
        formData.append('file', file);
        
        currentFileName = file.name;
        
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = document.createElement('img');
          img.src = e.target.result;
          inputPreview.innerHTML = '';
          inputPreview.appendChild(img);
        };
        reader.readAsDataURL(file);

        fetch('/upload', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .catch(error => {
          console.error('Error:', error);
          alert('An error occurred during the upload.');
          inputPreview.innerHTML = 'Drag and drop image here';
          currentFileName = null;
          outputPreview.innerHTML = 'No output yet';
        });
      }
    });

    function buttonClick(buttonName) {
      if (!currentFileName) {
        alert('Please upload an image first');
        return;
      }

      fetch('/button-click', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ 
          button_name: buttonName,
          file_name: currentFileName
        })
      })
      .then(response => response.blob())
      .then(blob => {
        const url = URL.createObjectURL(blob);
        const img = document.createElement('img');
        img.src = url;
        outputPreview.innerHTML = '';
        outputPreview.appendChild(img);
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred during the button click.');
      });
    }
  </script>

</body>
</html>
