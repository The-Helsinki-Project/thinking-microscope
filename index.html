<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    .dropzone {
      width: 300px;
      height: 200px;
      border: 2px dashed #ccc;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      margin-bottom: 20px;
      transition: background-color 0.3s;
    }

    .dropzone.dragover {
      background-color: #e0e0e0;
      border-color: #888;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="dropzone" id="dropzone">
    Drag and drop files here
  </div>

  <div class="buttons">
    <button onclick="buttonClick('Denoise')">Denoise</button>
    <button onclick="buttonClick('Deblur')">Deblur</button>
    <button onclick="buttonClick('Super Resolve')">Super Resolve</button>
    <button onclick="buttonClick('Segment')">Segment</button>
  </div>

  <img id="preview" style="max-width: 300px; max-height: 300px; margin-top: 20px; display: none;">

  <script>
    const dropzone = document.getElementById('dropzone');
    const preview = document.getElementById('preview');
    let currentFileName = null;

    dropzone.addEventListener('dragover', (event) => {
      event.preventDefault();
      dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove('dragover');
    });

    dropzone.addEventListener('drop', (event) => {
      event.preventDefault();
      dropzone.classList.remove('dragover');

      const files = event.dataTransfer.files;
      if (files.length > 0) {
        const file = files[0];
        if (!file.type.startsWith('image/')) {
          alert('Please upload an image file');
          return;
        }

        const formData = new FormData();
        formData.append('file', file);
        
        // Store filename and update dropzone text
        currentFileName = file.name;
        dropzone.textContent = currentFileName;

        // Display image preview
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);

        fetch('/upload', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          alert(data.message || 'File uploaded successfully!');
        })
        .catch(error => {
          console.error('Error:', error);
          alert('An error occurred during the upload.');
          // Reset dropzone text, filename and preview on error
          dropzone.textContent = 'Drag and drop files here';
          currentFileName = null;
          preview.style.display = 'none';
        });
      }
    });

    function buttonClick(buttonName) {
      if (!currentFileName) {
        alert('Please upload an image first');
        return;
      }

      fetch('/button-click', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ 
          button_name: buttonName,
          file_name: currentFileName
        })
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message || 'Button clicked!');
        // Reset dropzone text after successful button click
        dropzone.textContent = 'Drag and drop files here';
        currentFileName = null;
        preview.style.display = 'none';
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred during the button click.');
      });
    }
  </script>

</body>
</html>
