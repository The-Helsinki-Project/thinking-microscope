<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Image Enhancement</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: white;
    }

    .preview-container {
      display: flex;
      gap: 30px;
      margin-bottom: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .preview-box {
      flex: 1;
      width: 400px;
    }

    .preview-box h3 {
      color: #2c3e50;
      font-size: 1.5rem;
      margin-bottom: 15px;
      text-align: center;
    }

    .preview {
      width: 100%;
      aspect-ratio: 1;
      border: 3px dashed #cbd5e0;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #718096;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      background: #f8fafc;
      overflow: hidden;
      position: relative;
    }

    #input-preview {
      cursor: pointer;
    }

    #input-preview:hover {
      border-color: #4299e1;
      background: #ebf8ff;
    }

    #input-preview.dragover {
      border-color: #4299e1;
      background: #ebf8ff;
      transform: scale(1.02);
    }

    .preview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transform-origin: center;
      transition: transform 0.2s ease;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .buttons button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .buttons button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.15);
    }

    .buttons button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
    <div class="preview-container">
      <div class="preview-box">
        <h3>Input Image</h3>
        <div id="input-preview" class="preview" onclick="document.getElementById('file-input').click()">
          Drag and drop image here
        </div>
        <input type="file" id="file-input" accept="image/*" style="display: none">
      </div>

      <div class="preview-box">
        <h3>Output Image</h3>
        <div id="output-preview" class="preview" style="border: 3px solid #cbd5e0; background: white;">
          No output yet
        </div>
      </div>
    </div>

    <div class="buttons">
      <button onclick="buttonClick('Denoise')">Denoise</button>
      <button onclick="buttonClick('Deblur')">Deblur</button>
      <button onclick="buttonClick('Super Resolve')">Super Resolve</button>
      <button onclick="buttonClick('Segment')">Segment</button>
    </div>

  <script>
    const inputPreview = document.getElementById('input-preview');
    const outputPreview = document.getElementById('output-preview');
    const fileInput = document.getElementById('file-input');

    let currentFileName = null;

    // Transformation state for input and output images
    const transforms = {
      input: {
        scale: 1,
        translateX: 0,
        translateY: 0,
        isDragging: false,
        startX: 0,
        startY: 0
      },
      output: {
        scale: 1,
        translateX: 0,
        translateY: 0,
        isDragging: false,
        startX: 0,
        startY: 0
      }
    };

    // Helper function to apply transformations
    function applyTransform(img, type) {
      const t = transforms[type];
      img.style.transform = `scale(${t.scale}) translate(${t.translateX}px, ${t.translateY}px)`;
      img.style.transformOrigin = '0 0'; // Set origin to top-left for consistent transformations
    }

    // Zoom functionality
    function handleWheel(e) {
      e.preventDefault();

      const type = e.currentTarget.id === 'input-preview' ? 'input' : 'output';
      const t = transforms[type];
      const img = e.currentTarget.querySelector('img');
      if (!img) return;

      // Get cursor position relative to the preview container
      const rect = e.currentTarget.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      // Calculate zoom delta
      const delta = Math.sign(e.deltaY) * -0.1;
      const newScale = Math.min(Math.max(t.scale + delta, 1), 5);
      const scaleRatio = newScale / t.scale;

      // Update translate to keep the zoom centered on cursor
      t.translateX = (t.translateX - x) * scaleRatio + x;
      t.translateY = (t.translateY - y) * scaleRatio + y;
      t.scale = newScale;

      applyTransform(img, type);
    }

    // Panning functionality
    function handleMouseDown(e) {
      e.preventDefault();
      const type = e.currentTarget.id === 'input-preview' ? 'input' : 'output';
      transforms[type].isDragging = true;
      transforms[type].startX = e.clientX - transforms[type].translateX;
      transforms[type].startY = e.clientY - transforms[type].translateY;
      document.addEventListener('mousemove', handleMouseMove);
      document.addEventListener('mouseup', handleMouseUp);
    }

    function handleMouseMove(e) {
      for (const type in transforms) {
        const t = transforms[type];
        if (t.isDragging) {
          t.translateX = e.clientX - t.startX;
          t.translateY = e.clientY - t.startY;
          const img = type === 'input' ? inputPreview.querySelector('img') : outputPreview.querySelector('img');
          if (img) {
            applyTransform(img, type);
          }
        }
      }
    }

    function handleMouseUp(e) {
      for (const type in transforms) {
        transforms[type].isDragging = false;
      }
      document.removeEventListener('mousemove', handleMouseMove);
      document.removeEventListener('mouseup', handleMouseUp);
    }

    // Initialize event listeners for zoom and pan
    function initializeInteractions(previewElement, type) {
      previewElement.addEventListener('wheel', handleWheel);
      previewElement.addEventListener('mousedown', handleMouseDown);
    }

    // Apply interactions to both input and output previews
    initializeInteractions(inputPreview, 'input');
    initializeInteractions(outputPreview, 'output');

    // Drag and drop handlers
    inputPreview.addEventListener('dragover', (event) => {
      event.preventDefault();
      inputPreview.classList.add('dragover');
    });

    inputPreview.addEventListener('dragleave', () => {
      inputPreview.classList.remove('dragover');
    });

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      handleFile(file);
    });

    inputPreview.addEventListener('drop', (event) => {
      event.preventDefault();
      inputPreview.classList.remove('dragover');

      const files = event.dataTransfer.files;
      if (files.length > 0) {
        handleFile(files[0]);
      }
    });

    // Handle file upload and display
    function handleFile(file) {
      if (!file.type.startsWith('image/')) {
        alert('Please upload an image file');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);
      
      currentFileName = file.name;
      
      const reader = new FileReader();
      reader.onload = (e) => {
        const img = document.createElement('img');
        img.src = e.target.result;
        img.style.cursor = 'grab';
        inputPreview.innerHTML = '';
        inputPreview.appendChild(img);

        // Reset transformations
        transforms.input = { scale: 1, translateX: 0, translateY: 0, isDragging: false, startX: 0, startY: 0 };
        applyTransform(img, 'input');
      };
      reader.readAsDataURL(file);

      fetch('/upload', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred during the upload.');
        inputPreview.innerHTML = 'Drag and drop image here';
        currentFileName = null;
        outputPreview.innerHTML = 'No output yet';
      });
    }

    // Handle button clicks for image processing
    function buttonClick(buttonName) {
      if (!currentFileName) {
        alert('Please upload an image first');
        return;
      }

      fetch('/button-click', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ 
          button_name: buttonName,
          file_name: currentFileName
        })
      })
      .then(response => response.blob())
      .then(blob => {
        const url = URL.createObjectURL(blob);
        const img = document.createElement('img');
        img.src = url;
        img.style.cursor = 'grab';
        outputPreview.innerHTML = '';
        outputPreview.appendChild(img);

        // Reset transformations
        transforms.output = { scale: 1, translateX: 0, translateY: 0, isDragging: false, startX: 0, startY: 0 };
        applyTransform(img, 'output');
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred during the button click.');
      });
    }
  </script>

</body>
</html>
