<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    .dropzone {
      width: 600px;
      height: 200px;
      border: 2px dashed #ccc;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      margin-bottom: 20px;
      transition: background-color 0.3s;
    }

    .dropzone.dragover {
      background-color: #e0e0e0;
      border-color: #888;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div style="display: flex; gap: 20px; margin-bottom: 20px;">
    <div>
      <h3 style="text-align: center;">Input Image</h3>
      <div id="input-preview" style="width: 400px; height: 400px; border: 2px dashed #ccc; border-radius: 5px; display: flex; align-items: center; justify-content: center; color: #aaa; transition: background-color 0.3s;">
        Drag and drop files here
      </div>
    </div>

    <div>
      <h3 style="text-align: center;">Output Image</h3>
      <div id="output-preview" style="width: 400px; height: 400px; border: 2px solid #ccc; display: flex; align-items: center; justify-content: center;">
        No output yet
      </div>
    </div>
  </div>

  <div class="buttons">
    <button onclick="buttonClick('Denoise')">Denoise</button>
    <button onclick="buttonClick('Deblur')">Deblur</button>
    <button onclick="buttonClick('Super Resolve')">Super Resolve</button>
    <button onclick="buttonClick('Segment')">Segment</button>
  </div>

  <script>
    const inputPreview = document.getElementById('input-preview');
    const outputPreview = document.getElementById('output-preview');
    let currentFileName = null;

    inputPreview.addEventListener('dragover', (event) => {
      event.preventDefault();
      inputPreview.style.backgroundColor = '#e0e0e0';
      inputPreview.style.borderColor = '#888';
    });

    inputPreview.addEventListener('dragleave', () => {
      inputPreview.style.backgroundColor = '';
      inputPreview.style.borderColor = '#ccc';
    });

    inputPreview.addEventListener('drop', (event) => {
      event.preventDefault();
      inputPreview.style.backgroundColor = '';
      inputPreview.style.borderColor = '#ccc';

      const files = event.dataTransfer.files;
      if (files.length > 0) {
        const file = files[0];
        if (!file.type.startsWith('image/')) {
          alert('Please upload an image file');
          return;
        }

        const formData = new FormData();
        formData.append('file', file);
        
        // Store filename and update dropzone text
        currentFileName = file.name;
        inputPreview.textContent = currentFileName;

        // Display image preview
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.style.maxWidth = '100%';
          img.style.maxHeight = '100%';
          inputPreview.innerHTML = '';
          inputPreview.appendChild(img);
        };
        reader.readAsDataURL(file);

        fetch('/upload', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .catch(error => {
          console.error('Error:', error);
          alert('An error occurred during the upload.');
          // Reset dropzone text, filename and preview on error
          inputPreview.textContent = 'Drag and drop files here';
          currentFileName = null;
          inputPreview.innerHTML = 'Drag and drop files here';
          outputPreview.innerHTML = 'No output yet';
        });
      }
    });

    function buttonClick(buttonName) {
      if (!currentFileName) {
        alert('Please upload an image first');
        return;
      }

      fetch('/button-click', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ 
          button_name: buttonName,
          file_name: currentFileName
        })
      })
      .then(response => response.blob())
      .then(blob => {
        const url = URL.createObjectURL(blob);
        const img = document.createElement('img');
        img.src = url;
        img.style.maxWidth = '100%';
        img.style.maxHeight = '100%';
        outputPreview.innerHTML = '';
        outputPreview.appendChild(img);
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred during the button click.');
      });
    }
  </script>

</body>
</html>
